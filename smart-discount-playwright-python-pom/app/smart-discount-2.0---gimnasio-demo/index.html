<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Discount 2.0 - GymFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F8FAFC; 
            margin: 0;
            min-height: 100vh;
        }
        .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        .switch { position: relative; display: inline-block; width: 48px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { 
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; 
            background-color: #E2E8F0; transition: .3s; border-radius: 30px; 
        }
        .slider:before { 
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; 
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2563EB; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
    <!-- React y Babel desde CDN para ejecución inmediata -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;

      // --- Componente Toast ---
      const Toast = ({ message, onClose }) => {
        useEffect(() => {
          const timer = setTimeout(onClose, 3000);
          return () => clearTimeout(timer);
        }, [onClose]);

        return (
          <div 
            data-testid="toast-notification" 
            className="fixed bottom-6 right-6 bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl z-[100] animate-fade-in flex items-center space-x-2 border border-slate-700"
          >
            <svg className="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span className="font-medium text-sm">{message}</span>
          </div>
        );
      };

      // --- Datos Mock ---
      const MOCK_OFFERS = [
        { id: 1, name: 'Roberto Gómez', plan: 'Pareja Trimestral', status: 'PENDIENTE' },
        { id: 2, name: 'Lucía Fernández', plan: 'Individual Mensual', status: 'PENDIENTE' },
        { id: 3, name: 'Marcos Soto', plan: 'Individual Trimestral', status: 'ACEPTADA' },
        { id: 4, name: 'Ana Martínez', plan: 'Pareja Trimestral', status: 'PENDIENTE' },
      ];

      // --- Aplicación Principal ---
      const App = () => {
        const [user, setUser] = useState(null);
        const [activeTab, setActiveTab] = useState('offers');
        const [toast, setToast] = useState(null);
        
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [role, setRole] = useState('admin');

        const [offerFilter, setOfferFilter] = useState('TODAS');
        const [smartDiscountEnabled, setSmartDiscountEnabled] = useState(true);
        const [notificationsEnabled, setNotificationsEnabled] = useState(true);

        const filteredOffers = useMemo(() => {
          if (offerFilter === 'TODAS') return MOCK_OFFERS;
          return MOCK_OFFERS.filter(offer => offer.status === offerFilter);
        }, [offerFilter]);

        const handleLogin = (e) => {
          e.preventDefault();
          if (!email || !password) return;
          setUser({ email, role });
          setActiveTab(role === 'socio' ? 'home' : 'offers');
        };

        if (!user) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-[#F1F5F9] px-4">
              <div className="bg-white p-10 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] w-full max-w-md border border-white animate-fade-in">
                <div className="flex justify-center mb-8">
                  <div className="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-100 rotate-3">
                     <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                  </div>
                </div>
                <h1 className="text-3xl font-extrabold text-center mb-1 text-slate-900 tracking-tight">GymFlow <span className="text-blue-600 font-black italic">SMART</span></h1>
                <p className="text-center text-slate-400 text-sm mb-10 font-semibold tracking-wide uppercase">Core Management v2.0</p>
                
                <form onSubmit={handleLogin} className="space-y-6" data-testid="login-form">
                  <div className="space-y-2">
                    <label htmlFor="email-field" className="text-[10px] uppercase tracking-[0.15em] font-black text-slate-400 ml-1">Email</label>
                    <input id="email-field" type="email" required data-testid="email-input" className="w-full px-6 py-4 rounded-2xl border-2 border-slate-50 outline-none focus:border-blue-500 transition-all bg-slate-50/50 focus:bg-white text-slate-700 font-medium" value={email} onChange={(e) => setEmail(e.target.value)} />
                  </div>
                  <div className="space-y-2">
                    <label htmlFor="password-field" className="text-[10px] uppercase tracking-[0.15em] font-black text-slate-400 ml-1">Contraseña</label>
                    <input id="password-field" type="password" required data-testid="password-input" placeholder="••••••••" className="w-full px-6 py-4 rounded-2xl border-2 border-slate-50 outline-none focus:border-blue-500 transition-all bg-slate-50/50 focus:bg-white text-slate-700" value={password} onChange={(e) => setPassword(e.target.value)} />
                  </div>
                  <div className="space-y-2">
                    <label htmlFor="role-field" className="text-[10px] uppercase tracking-[0.15em] font-black text-slate-400 ml-1">Perfil de Acceso</label>
                    <div className="relative">
                      <select id="role-field" data-testid="role-select" className="w-full px-6 py-4 rounded-2xl border-2 border-slate-50 outline-none bg-slate-50/50 focus:bg-white appearance-none cursor-pointer text-slate-700 font-bold" value={role} onChange={(e) => setRole(e.target.value)}>
                        <option value="admin">Admin</option>
                        <option value="socio">Socio</option>
                      </select>
                      <div className="absolute right-6 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M19 9l-7 7-7-7"/></svg>
                      </div>
                    </div>
                  </div>
                  <button type="submit" data-testid="login-submit-btn" className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-2xl shadow-blue-100 hover:bg-blue-700 transition-all mt-4 active:scale-[0.97] text-lg">Acceder</button>
                </form>
              </div>
            </div>
          );
        }

        return (
          <div className="min-h-screen">
            <nav className="bg-white/80 backdrop-blur-xl border-b border-slate-100 px-10 h-24 flex items-center justify-between sticky top-0 z-50">
              <div className="flex items-center space-x-16">
                <div className="flex items-center space-x-3 group cursor-default">
                   <div className="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-100 group-hover:scale-105 transition-transform">
                     <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                  </div>
                  <span className="font-black text-slate-900 text-2xl tracking-tighter italic group-hover:text-blue-600 transition-colors">GYM<span className="text-blue-600">FLOW</span></span>
                </div>
                {user.role === 'admin' && (
                  <div className="flex space-x-2 bg-slate-100/50 p-1.5 rounded-2xl border border-slate-100">
                    <button data-testid="nav-offers" onClick={() => setActiveTab('offers')} className={`text-[11px] uppercase tracking-widest font-black px-6 py-2.5 rounded-xl transition-all ${activeTab === 'offers' ? 'text-blue-600 bg-white shadow-md' : 'text-slate-500 hover:text-slate-800'}`}>Ofertas</button>
                    <button data-testid="nav-settings" onClick={() => setActiveTab('settings')} className={`text-[11px] uppercase tracking-widest font-black px-6 py-2.5 rounded-xl transition-all ${activeTab === 'settings' ? 'text-blue-600 bg-white shadow-md' : 'text-slate-500 hover:text-slate-800'}`}>Ajustes</button>
                  </div>
                )}
              </div>
              <div className="flex items-center space-x-6">
                <div className="text-right hidden sm:block">
                  <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{user.role}</p>
                  <p className="text-sm font-bold text-slate-700">{user.email}</p>
                </div>
                <button data-testid="logout-btn" onClick={() => setUser(null)} className="w-10 h-10 flex items-center justify-center rounded-xl bg-red-50 text-red-500 hover:bg-red-500 hover:text-white transition-all">
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                </button>
              </div>
            </nav>

            <main className="max-w-6xl mx-auto px-10 py-16">
              {user.role === 'admin' ? (
                <div className="space-y-10 animate-fade-in">
                  {activeTab === 'offers' && (
                    <div data-testid="offers-container" className="bg-white p-12 rounded-[3rem] border border-slate-100 shadow-[0_32px_64px_-16px_rgba(0,0,0,0.03)]">
                      <div className="flex justify-between items-end mb-12">
                        <div>
                          <h2 className="text-3xl font-black text-slate-900 tracking-tight">Campaña de Retención</h2>
                          <p className="text-slate-400 font-medium mt-1">Control de renovaciones asistidas por Smart Discount</p>
                        </div>
                        <button data-testid="generate-offers-btn" onClick={() => setToast("Lote de ofertas generado correctamente")} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-[11px] uppercase tracking-[0.2em] shadow-xl hover:bg-black transition-all active:scale-95">Generar ofertas</button>
                      </div>
                      <div className="flex space-x-2 mb-10" data-testid="filter-controls">
                        {['TODAS', 'PENDIENTE', 'ACEPTADA'].map((filter) => (
                          <button key={filter} data-testid={`filter-button-${filter}`} onClick={() => setOfferFilter(filter)} className={`px-6 py-2.5 rounded-xl text-[10px] font-black tracking-[0.15em] uppercase transition-all ${offerFilter === filter ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'bg-slate-50 text-slate-400 hover:bg-slate-100'}`}>{filter}</button>
                        ))}
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-left" data-testid="offers-table">
                          <thead>
                            <tr className="border-b border-slate-50 uppercase text-[9px] font-black text-slate-300 tracking-[0.3em]">
                              <th className="py-6 px-4">Socio Registrado</th>
                              <th className="py-6 px-4">Suscripción</th>
                              <th className="py-6 px-4">Status</th>
                              <th className="py-6 px-4 text-right">Gestión</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-50/50">
                            {filteredOffers.map((offer) => (
                              <tr key={offer.id} data-testid={`offer-row-${offer.id}`} className="hover:bg-slate-50/30 transition-colors group">
                                <td className="py-7 px-4">
                                  <p className="font-extrabold text-slate-800 text-lg group-hover:text-blue-600 transition-colors">{offer.name}</p>
                                  <p className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">ID: #{offer.id}00234</p>
                                </td>
                                <td className="py-7 px-4">
                                  <span className="px-3 py-1 bg-slate-100 rounded-lg text-xs font-bold text-slate-500">{offer.plan}</span>
                                </td>
                                <td className="py-7 px-4">
                                  <span data-testid={`status-badge-${offer.id}`} className={`px-5 py-2 rounded-full text-[9px] font-black uppercase tracking-widest ${offer.status === 'PENDIENTE' ? 'bg-amber-50 text-amber-600 border border-amber-100' : 'bg-emerald-50 text-emerald-600 border border-emerald-100'}`}>{offer.status}</span>
                                </td>
                                <td className="py-7 px-4 text-right">
                                  {offer.status === 'PENDIENTE' && (
                                    <button onClick={() => setToast(`Notificación de renovación enviada a ${offer.name}`)} className="text-[10px] font-black uppercase tracking-[0.15em] text-blue-600 bg-blue-50/50 hover:bg-blue-600 hover:text-white px-6 py-3 rounded-2xl transition-all border border-blue-100 hover:border-blue-600 shadow-sm">Renovar</button>
                                  )}
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  )}
                  {activeTab === 'settings' && (
                    <div data-testid="settings-container" className="grid grid-cols-1 md:grid-cols-2 gap-10">
                      <div className="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden flex flex-col" data-testid="system-section">
                        <div className="p-12 border-b border-slate-50">
                            <h2 className="text-2xl font-black text-slate-900">Descuento inteligente 2.0</h2>
                            <p className="text-slate-400 text-sm font-medium">Generador de ofertas personalizadas basado en asistencias</p>
                        </div>
                        <div className="p-12 space-y-6 flex-grow">
                            <div className="bg-slate-50/50 p-8 rounded-[2rem] border border-slate-100 flex items-center justify-between">
                                <div className="pr-6">
                                    <p className="font-black text-slate-900 text-sm uppercase tracking-wide">Auto-Retención</p>
                                    <p className="text-slate-400 text-xs font-medium mt-1 leading-relaxed">Activar / Desactivar flag para generar ofertas</p>
                                </div>
                                <label className="switch">
                                    <input type="checkbox" data-testid="smart-discount-toggle" checked={smartDiscountEnabled} onChange={() => setSmartDiscountEnabled(!smartDiscountEnabled)} />
                                    <span className="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div className="p-12 pt-0 flex justify-end">
                            <button data-testid="save-system-btn" onClick={() => setToast('Estado del algoritmo Smart Discoount 2.0 actualizado')} className="bg-slate-900 text-white px-10 py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-2xl hover:bg-black transition-all active:scale-95">Confirmar Cambios</button>
                        </div>
                      </div>
                      <div className="bg-white rounded-[3rem] border border-slate-100 shadow-sm overflow-hidden flex flex-col" data-testid="notifications-section">
                        <div className="p-12 border-b border-slate-50">
                            <h2 className="text-2xl font-black text-slate-900">Notificaciones</h2>
                            <p className="text-slate-400 text-sm font-medium">Gestión de alertas automáticas</p>
                        </div>
                        <div className="p-12 space-y-6 flex-grow">
                            <div className="bg-slate-50/50 p-8 rounded-[2rem] border border-slate-100 flex items-center justify-between">
                                <div className="pr-6">
                                    <p className="font-black text-slate-900 text-sm uppercase tracking-wide">Push Dinámico</p>
                                    <p className="text-slate-400 text-xs font-medium mt-1 leading-relaxed">Envío de ofertas personalizadas vía email</p>
                                </div>
                                <label className="switch">
                                    <input type="checkbox" data-testid="notifications-toggle" checked={notificationsEnabled} onChange={() => setNotificationsEnabled(!notificationsEnabled)} />
                                    <span className="slider"></span>
                                </label>
                            </div>
                        </div>
                        <div className="p-12 pt-0 flex justify-end">
                            <button data-testid="save-notifications-btn" onClick={() => setToast('Preferencias de canal guardadas')} className="bg-slate-900 text-white px-10 py-5 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-2xl hover:bg-black transition-all active:scale-95">Confirmar Cambios</button>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              ) : (
                <div data-testid="socio-dashboard" className="flex flex-col items-center max-w-4xl mx-auto space-y-12 animate-fade-in">
                   <div className="w-full bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-900 rounded-[4rem] p-20 text-white shadow-[0_40px_80px_-20px_rgba(37,99,235,0.25)] relative overflow-hidden">
                      <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-white/10 rounded-full -mr-32 -mt-32 blur-[100px]"></div>
                      <div className="relative z-10 text-center sm:text-left">
                        <span className="bg-white/20 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.3em] backdrop-blur-md border border-white/10">Club Membership</span>
                        <h2 className="text-7xl font-black mt-8 mb-6 tracking-tighter" data-testid="welcome-message">¡Tu Club,<br/>Tus Reglas!</h2>
                        <p className="text-2xl font-medium opacity-80 leading-relaxed max-w-lg">Hemos analizado tu progreso y tenemos un beneficio especial esperándote.</p>
                      </div>
                  </div>
                  <div data-testid="discount-promo-card" className="w-full bg-white border border-slate-100 p-12 rounded-[3.5rem] shadow-sm flex items-center justify-between group hover:border-blue-100 transition-all hover:shadow-xl hover:shadow-blue-50/50">
                      <div className="space-y-6">
                          <h3 className="text-4xl font-black text-slate-900 flex items-center tracking-tight">
                            <span className="w-3 h-12 bg-blue-600 rounded-full mr-6"></span>
                            Smart Renewal
                          </h3>
                          <p className="text-slate-500 text-xl font-medium leading-relaxed max-w-xl">Por ser un socio activo, confirma tu renovación hoy y desbloquea un <span className="text-blue-600 font-black">descuento del 30%</span> para los próximos 3 meses.</p>
                      </div>
                      <div className="hidden lg:flex flex-shrink-0 ml-12">
                          <div className="w-40 h-40 bg-blue-50/50 rounded-[3rem] rotate-12 flex items-center justify-center border-[12px] border-white shadow-2xl group-hover:rotate-0 transition-all duration-700 group-hover:scale-110">
                              <span className="text-5xl font-black text-blue-600 tracking-tighter">-30%</span>
                          </div>
                      </div>
                  </div>
                  <button data-testid="confirm-discount-btn" onClick={() => setToast('¡Felicidades! Tu renovación con descuento ha sido procesada')} className="w-full bg-blue-600 text-white py-10 rounded-[3rem] text-3xl font-black shadow-[0_25px_50px_-12px_rgba(37,99,235,0.4)] hover:bg-blue-700 hover:-translate-y-2 transition-all active:scale-[0.97] border-b-8 border-blue-800">Confirmar Renovación</button>
                </div>
              )}
            </main>
            {toast && <Toast message={toast} onClose={() => setToast(null)} />}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
